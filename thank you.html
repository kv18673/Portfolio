<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Khushi's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: #333;
            padding: 0 1rem;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #4caf50;
            position: relative;
            margin-bottom: 1rem;
            z-index: 1;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 22px;
            top: 14px;
            width: 20px;
            height: 40px;
            border: solid #4caf50;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
            animation: check 0.5s ease forwards;
        }

        @keyframes check {
            from {
                transform: rotate(45deg) scale(0);
            }

            to {
                transform: rotate(45deg) scale(1);
            }
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff9800;
            z-index: 1;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
            z-index: 1;
        }

        a.download-btn,
        a.home-btn {
            padding: 0.8rem 1.8rem;
            background: #ff9800;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin: 0.5rem;
            display: inline-block;
            transition: background 0.3s ease;
            z-index: 1;
        }

        a.download-btn:hover,
        a.home-btn:hover {
            background: #e68900;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>

<body>
    <canvas id="confetti"></canvas>

    <div class="checkmark"></div>
    <h2>üéâ Thank You for Subscribing!</h2>
    <p>As promised, here‚Äôs your free newsletter PDF:</p>
    <a href="newsletter.pdf" download class="download-btn">üì• Download Newsletter</a>
    <br>
    <a href="index.html" class="home-btn">üè† Back to Home</a>

    <script>
        // Confetti Script
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = [];

        for (let i = 0; i < 150; i++) {
            confettiPieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * 50 + 10,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                tilt: Math.random() * 10 - 5,
                tiltAngleIncremental: Math.random() * 0.1 + 0.05,
                tiltAngle: 0
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(p => {
                p.tiltAngle += p.tiltAngleIncremental;
                p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
                p.x += Math.sin(p.tiltAngle);
                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt, p.y);
                ctx.lineTo(p.x + p.tilt + p.r / 2, p.y + p.tilt + p.r / 2);
                ctx.stroke();
            });
            requestAnimationFrame(drawConfetti);
        }

        drawConfetti();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
